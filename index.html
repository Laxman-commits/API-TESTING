<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title> Notes</title>
    <script src="https://cdn.jsdelivr.net/npm/xlsx/dist/xlsx.full.min.js"></script>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 10px;
            margin: 0;
            background-color: #f9f9f9;
        }

        .container {
            max-width: 80%;
            margin: auto;
        }

        h2 {
            text-align: center;
        }

        .controls,
        .header-inputs {
            text-align: center;
            margin-bottom: 10px;
        }

        .header-inputs label {
            font-weight: bold;
            margin-right: 5px;
        }

        .header-inputs input[type="date"] {
            padding: 6px;
            font-size: 14px;
            width: auto;
            display: inline-block;
        }

        button {
            padding: 10px 15px;
            margin: 5px;
            font-size: 14px;
        }

        .table-container {
            overflow-x: auto;
        }

        table {
            border-collapse: collapse;
            width: 100%;
            background-color: #fff;
        }

        th,
        td {
            border: 1px solid #333;
            padding: 8px;
            text-align: center;
        }

        th {
            background-color: #007bff;
            color: white;
        }

        input[type="text"] {
            width: 100%;
            box-sizing: border-box;
            padding: 5px;
        }

        @media (max-width: 600px) {
            .container {
                max-width: 100%;
                padding: 0 10px;
            }

            table,
            thead,
            tbody,
            th,
            td,
            tr {
                font-size: 12px;
            }

            button {
                font-size: 12px;
                padding: 8px 10px;
            }
        }
    </style>
</head>

<body>

    <div class="container">
        <h2> Notes Manager</h2>

        <div class="header-inputs">
            <label for="note-date">üìÖ Date:</label>
            <input type="date" id="note-date" />
        </div>

        <div class="controls">
            <button onclick="addRow()">‚ûï Add Row</button>
            <button onclick="deleteRow()">üóëÔ∏è Delete Last Row</button>
            <button onclick="downloadExcel()">üì• Download Excel</button>
        </div>

        <div class="table-container">
            <table id="stakeTable">
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Profile Name</th>
                        <th>WHICH Match</th>
                        <th>Selected Team</th>
                        <th> BTC Balance</th>
                        <th>INR Balance</th>
                        <th>Deposit Amount</th>
                        <th>Bet Amount</th>
                        <th>Payout Amount</th>
                        <th>IP Address</th>
                    </tr>
                </thead>
                <tbody></tbody>
            </table>
        </div>
    </div>

    <script>
        function addRow() {
            const table = document.getElementById('stakeTable').getElementsByTagName('tbody')[0];
            const rowCount = table.rows.length;
            const row = table.insertRow();
            row.insertCell(0).textContent = rowCount + 1;
            for (let i = 1; i <= 9; i++) {
                const cell = row.insertCell(i);
                const input = document.createElement('input');
                input.type = 'text';
                cell.appendChild(input);
            }
        }

        function deleteRow() {
            const table = document.getElementById('stakeTable').getElementsByTagName('tbody')[0];
            if (table.rows.length > 0) {
                table.deleteRow(table.rows.length - 1);
                for (let i = 0; i < table.rows.length; i++) {
                    table.rows[i].cells[0].textContent = i + 1;
                }
            }
        }

        function downloadExcel() {
            const date = document.getElementById("note-date").value || "no-date";
            const wbName = `stake_notes_${date}.xlsx`;

            const table = document.getElementById("stakeTable");
            const wb = XLSX.utils.table_to_book(table, { sheet: "Stake Notes" });
            XLSX.writeFile(wb, wbName);
        }
    </script>

</body>

</html>
