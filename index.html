<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mobile IP Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
    #countdown {
      margin-top: 10px;
      font-size: 18px;
      color: gray;
    }
    table {
      width: 60%;
      margin: 30px auto;
      border-collapse: collapse;
    }
    table, th, td {
      border: 1px solid black;
    }
    th, td {
      padding: 10px;
      text-align: center;
    }
    .green { color: green; }
    .red { color: red; }
  </style>
</head>
<body>

  <h2>📶 Mobile IP Change Checker + Tracker</h2>
  <button onclick="checkIP()">Check IP Change</button>
  <button onclick="downloadCSV()">📥 Download Table</button>
  <div id="status"></div>
  <div id="countdown"></div>

  <table id="ipTable">
    <thead>
      <tr>
        <th>#</th>
        <th>IP Address</th>
        <th>Changed?</th>
        <th>Currently Using?</th>
        <th>Delete</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let ipLog = JSON.parse(localStorage.getItem('ip_log') || '[]');
    let lastIP = localStorage.getItem("last_ip") || "";

    async function getCurrentIP() {
      const response = await fetch("https://api.ipify.org?format=json");
      const data = await response.json();
      return data.ip;
    }

    async function checkIP() {
      const status = document.getElementById("status");
      const countdownEl = document.getElementById("countdown");
      let countdown = 10;

      countdownEl.textContent = `Countdown: ${countdown} seconds`;
      const interval = setInterval(() => {
        countdown--;
        countdownEl.textContent = `Countdown: ${countdown} seconds`;
        if (countdown <= 0) {
          clearInterval(interval);
          countdownEl.textContent = "";
        }
      }, 1000);

      await new Promise(resolve => setTimeout(resolve, 10000));

      try {
        const newIP = await getCurrentIP();
        const matchIndexes = ipLog.map((entry, i) => entry.ip === newIP ? i + 1 : null).filter(i => i !== null);
        let changed = newIP !== lastIP;
        lastIP = newIP;
        localStorage.setItem("last_ip", newIP);

        if (matchIndexes.length > 0) {
          status.textContent = `⚠️ Same as before and already exists at index(es): ${matchIndexes.join(", ")}`;
          status.className = "red";
        } else {
          status.textContent = `✅ New IP detected: ${newIP}`;
          status.className = "green";
        }

        ipLog.push({ ip: newIP, changed: changed, using: true, indexList: matchIndexes.join(", ") });
        localStorage.setItem("ip_log", JSON.stringify(ipLog));
        renderTable();
      } catch (err) {
        status.textContent = "❌ Failed to fetch IP.";
        status.className = "red";
      }
    }

    function renderTable() {
      const tbody = document.querySelector("#ipTable tbody");
      tbody.innerHTML = "";
      ipLog.forEach((entry, index) => {
        const row = document.createElement("tr");
        row.innerHTML = `
          <td>${index + 1}</td>
          <td>${entry.ip}</td>
          <td style='color: ${entry.changed ? "green" : "red"}'>${entry.changed ? "Yes" : "No"}</td>
          <td><input type='checkbox' ${entry.using ? "checked" : ""} onchange='toggleUse(${index}, this.checked)' /></td>
          <td><button onclick='deleteRow(${index})'>Delete</button></td>
        `;
        tbody.appendChild(row);
      });
    }

    function toggleUse(index, value) {
      ipLog[index].using = value;
      localStorage.setItem('ip_log', JSON.stringify(ipLog));
    }

    function deleteRow(index) {
      ipLog.splice(index, 1);
      localStorage.setItem('ip_log', JSON.stringify(ipLog));
      renderTable();
    }

    function downloadCSV() {
      let csv = "Index,IP Address,Changed,Using\n";
      ipLog.forEach((entry, index) => {
        csv += `${index + 1},${entry.ip},${entry.changed ? "Yes" : "No"},${entry.using ? "Yes" : "No"}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv' });
      const url = window.URL.createObjectURL(blob);
      const a = document.createElement("a");
      a.href = url;
      a.download = "ip_log.csv";
      a.click();
    }

    renderTable();
  </script>

</body>
</html>
