<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>ðŸ“¶ Mobile IP Tracker</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 30px;
    }
    button {
      padding: 10px 20px;
      font-size: 16px;
      margin: 5px;
      cursor: pointer;
    }
    #status {
      margin-top: 20px;
      font-weight: bold;
    }
    table {
      width: 80%;
      margin: 30px auto;
      border-collapse: collapse;
    }
    th, td {
      padding: 10px;
      border: 1px solid black;
      text-align: center;
    }
    .green { color: red; }
    .red { color: green; }
  </style>
</head>
<body>

  <h2>ðŸ“¶ Mobile IP Change Checker + Tracker</h2>
  <button onclick="checkIP()">Check IP</button>
  <button onclick="downloadCSV()">ðŸ“¥ Download Table</button>
  <div id="status">Current IP: Loading...</div>

  <table id="ipTable">
    <thead>
      <tr>
        <th>Timestamp</th>
        <th>IP Address</th>
        <th>Status</th>
        <th>Action</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <script>
    let currentIP = '';

    async function checkIP() {
      try {
        const res = await fetch("https://api64.ipify.org?format=json");
        const data = await res.json();
        const ip = data.ip;
        const now = new Date().toLocaleString();

        const table = document.getElementById('ipTable').getElementsByTagName('tbody')[0];
        const row = table.insertRow();
        row.insertCell(0).textContent = now;
        row.insertCell(1).textContent = ip;

        const statusCell = row.insertCell(2);
        if (ip !== currentIP) {
          statusCell.innerHTML = `<span class="red">Changed</span>`;
        } else {
          statusCell.innerHTML = `<span class="green">Unchanged</span>`;
        }

        const deleteCell = row.insertCell(3);
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "ðŸ—‘ï¸ Delete";
        deleteBtn.onclick = () => row.remove();
        deleteCell.appendChild(deleteBtn);

        currentIP = ip;
        document.getElementById("status").textContent = `Current IP: ${ip}`;
      } catch (error) {
        document.getElementById("status").textContent = "Error fetching IP.";
        console.error(error);
      }
    }

    function downloadCSV() {
      const rows = [...document.querySelectorAll("table tr")].map(row =>
        [...row.children].map(cell => cell.innerText).join(",")
      );
      const csvContent = rows.join("\n");
      const blob = new Blob([csvContent], { type: "text/csv" });
      const link = document.createElement("a");
      link.href = URL.createObjectURL(blob);
      link.download = "ip-tracker.csv";
      link.click();
    }

    // Load the first IP on page load
    checkIP();
  </script>

</body>
</html>
